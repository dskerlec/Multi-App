<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title id="page-title">Weather App</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="app" class="container">

    <h1>Weather App</h1>
    <!-- TODO: default to Cleveland,Ohio -->
    <input type="text" id="address-input" placeholder="Enter a location" value="Cleveland, Ohio">
    <button id="search">Search</button>
    <div class="daily">
      <h2> Daily Forecast:</h2>
    </div>
    <div class="row daily-forecast-row">
      <div id="dailyOne" class="weatherInfo">
        <img id="todayImg" class="weatherImage">
      </div>
      <div id="dailyTwo" class="weatherInfo">
        <img id="tomorrowImg" class="weatherImage">
      </div>
      <div id="dailyThree" class="weatherInfo">
        <img id="overmorrowImg" class="weatherImage">
      </div>
    </div>
    <div class="hourly">
      <h2> Hourly Forecast:</h2>
    </div>
    <div class="row hourly-forecast-row">
      <div id="hourlyOne" class="weatherInfo">
        <img id="nowImg" class="weatherImage">
      </div>
      <div id="hourlyTwo" class="weatherInfo">
        <img id="nextHoursImg" class="weatherImage">
      </div>
      <div id="hourlyThree" class="weatherInfo">
        <img id="laterHoursImg" class="weatherImage">
      </div>
    </div>
    <div id="weather-info"></div>
  </div>

  <div id="forecast">
    <h2></h2>
  </div>
</body>
<script src="main.js" type="module"></script>
<script src="weatherDescriptions.js" type="module"></script>
<script src="maps.js" type="module" ></script>


</html>
