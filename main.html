<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title id="page-title">Weather App</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="app" class="container">

    <h1>Weather App</h1>
    <div class="row daily-forecast-row">
      <div class="col-12">
        <h2> Daily Forecast:</h2>
      </div>
      <div id="dailyOne" class="daily col-md-4"></div>
      <div id="dailyTwo" class="daily col-md-4"></div>
      <div id="dailyThree" class="daily col-md-4"></div>
    </div>
    <div class="row hourly-forecast-row">
      <div class="col-12">
        <h2> Hourly Forecast:</h2>
      </div>
      <div id="hourlyOne" class="hourly col-md-4"></div>
      <div id="hourlyTwo" class="hourly col-md-4"></div>
      <div id="hourlyThree" class="hourly col-md-4"></div>
    </div>
    <div id="weather-info"></div>
  </div>

  <div id="forecast">
    <h2></h2>
  </div>
</body>
<script src="main.js" type="module"></script>
<script src="constants.js" type="module"></script>

</html>
